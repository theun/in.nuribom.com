<blockquote>
	<p>회원님과 관련한 활동이 있을 때마다 누리인에서 알림을 보내드립니다.</p>
	<p></p>
	<p>알림을 <strong style="color:darkblue;">${user.email}</strong>(이메일)로 보내고 있습니다.

	<hr>
	
	<label for="mail_notify" class="checkbox">
		알림을 이메일로 받기
		<input name="mail_notify" type="checkbox" id="mail_notify" ${'checked' if user.mail_notify else ''}>
	</label>
</blockquote>

<script>
    $("#mail_notify").change(function(e) {
    	var url = "${request.route_path('account_info', username=user.username, category='notification')}";
    	$.post(url, {mail_notify: e.target.checked}, "json")
    });
</script>
